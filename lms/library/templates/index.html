{% extends 'base.html' %} {% block content %}
<div class="container mx-auto px-4">
  <!-- Hero Banner Start -->
  <div class="flex flex-col mt-10 md:flex-row items-center justify-between bg-indigo-600 rounded-xl p-8 mb-8 shadow-lg">
    <div class="md:w-2/3 w-full mb-6 md:mb-0">
      <h2 class="text-4xl md:text-5xl font-extrabold text-white mb-4">All your Favourite<br>Books in One<br>Place!</h2>
    </div>
    <div class="md:w-1/3 w-full flex justify-center">
      <img src="/media/hero-xb.png" alt="Hero Books" class="max-h-56 md:max-h-64 object-contain rounded-lg " />
    </div>
  </div>
  <!-- Hero Banner End -->
    <!-- page hero -->

       
     <!-- end page hero -->
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Library Collection</h1>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    {% for book in books %}
    <a
      href="{% url 'library:book_detail' book.id %}"
      class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300"
    >
      <div class="flex justify-center p-4">
        {% if book.cover %}
        <img
          src="{{ book.cover.url }}"
          alt="{{ book.title }}"
          class="max-h-64 object-contain"
        />
        {% else %}
        <div class="w-full h-48 bg-gray-200 flex items-center justify-center">
          <i class="fas fa-book text-4xl text-gray-400"></i>
        </div>
        {% endif %}
      </div>
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-1">
          {{ book.title }}
        </h3>
        <p class="text-sm text-gray-600">By {{ book.author.name }}</p>
      </div>
    </a>
    {% empty %}
    <div class="col-span-full text-center py-10">
      <i class="fas fa-books text-gray-300 text-5xl mb-4"></i>
      <p class="text-gray-500">No books available in the library</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
